<!-- header -->
<header class="fixed-top header">
    <!-- top header -->
    {{ if site.Params.top_header }}
    <div class="top-header py-2 bg-white">
        <div class="container">
            <div class="row no-gutters align-items-center">
                <div class="col-lg-4 text-center text-lg-left">
                    <ul class="list-inline">
                        {{ range site.Params.social }}
                        <li class="list-inline-item mx-0"><a class="d-inline-block p-2 text-color"
                                href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a></li>
                        {{ end }}
                    </ul>
                </div>
                <div class="col-lg-8 text-center text-lg-right">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a class="text-color mr-3" href="tel:{{ site.Params.mobile }}"><strong>{{ i18n "call" |
                                    upper }} : </strong> {{ site.Params.mobile }}</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-color" href="mailto:{{ site.Params.email }}"><strong>{{ i18n "email" | upper
                                    }} : </strong> {{ site.Params.email }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
    <!-- navbar -->
    <div class="w-100 {{ if site.Params.top_header }} top-hider {{ end }}">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <a class="navbar-brand" href="{{ site.BaseURL | relLangURL }}"><img class="img-fluid"
                        src="{{ site.Params.logo | absURL }}" alt="{{ site.Title }}"></a>
            </nav>
        </div>
    </div>
</header>
<!-- /header -->
